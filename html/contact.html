<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Toy Robotic Products for STEM related fields">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <title>RoboLabs</title>
</head>
<body>
    <header class="flex justify-between bg-blue-700 border-b-4 border-black p-5"> 
        <a href="/html/index.html">
            <img src="/images/robolab-logo.png" alt="RoboLab Logo" class="h-16">
        </a>
            <nav class="flex space-x-8 items-center">
            
                <!--Flowbite for dropdown - https://flowbite.com/docs/components/dropdowns/ -->
                <button id="dropwDownButton" aria-label="dropDownButton" data-dropdown-toggle="drop-down-div">
                    <img src="/images/dropDownIcon.png" alt="Drop down icon for navigation links"
                        class="border-solid border-2 border-black rounded-lg shadow-xl hover:bg-blue-400 sm:block lg:hidden w-12">
                </button>
            
                <div id="drop-down-div" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-sm hidden p-3 border-black border-2 border-solid">
                    <ul aria-labelledby="dropwDownButton">
                        <li>
                            <a href="#" aria-label="About Us DropDown Link" class="block hover:bg-blue-400">About Us</a>
                        </li>
                        <li>
                            <a href="/html/product.html" aria-label="Products DropDown Link" class="block hover:bg-blue-400">Products</a>
                        </li>
                        <li>
                            <a href="/html/contact.html" aria-label="Contact DropDown Link" class="block hover:bg-blue-400">Contact</a>
                        </li>
                        <li>
                            <a href="#" aria-label="Random DropDown Link" class=""> </a>
                        </li>
                    </ul>
                </div>
            
                <!--Large screen has no drop down-->
                <a href="#" class="hidden lg:block text-white">About Us</a>
                <a href="/html/product.html" aria-label="Products Link" class="hidden lg:block text-white">Products</a>
                <a href="/html/contact.html" aria-label="Contact Link" class="hidden lg:block text-white">Contact</a>
                <a href="#" aria-label="Random Link" class="hidden lg:block text-white"> </a>
                <a href="#" aria-label="Random Link 2">
                    <img src="/images/account_icon.png" alt="Account Icon" class="h-12">
                </a>
            </nav>
    </header>
    <div class="lg:grid grid-cols-2 items-center justify-items-center sm:flex bg-yellow-100">
        <div class="flex flex-col items-center border-4 border-yellow-800 bg-green-800 m-10 lg:p-20 md:p-10 sm:p-5">
            <h1 class="p-2 m-5 text-3xl underline text-white">Contact Us</h1>
            <p class="m-5 text-center text-white">Please feel free to reach out to us about any concerns or 
                potential planning for products for your school!</p>

            <form class="flex flex-col mt-10">
                <label class="text-center text-white text-xl underline" for="cust_name">Name</label>
                <input type="text" id="cust_name" name="cust_name" placeholder="Name:" class="text-center border-2 border-black mb-10 p-2">

                <label class="text-center text-white text-xl underline" for="cust_name">Email</label>
                <input type="text" id="cust_email" name="cust_email" placeholder="Email:" class="text-center border-2 border-black mb-10 p-2">

                <label class="text-center text-white text-xl underline" for="cust_name">Comments:</label>
                <textarea id="cust_comment" name="cust_comment" rows="10" class="border-2 border-black p-2" placeholder="Please add any additional information here!"></textarea>
                <input type="submit" id="contact_submit" name="contact_submit" class="m-10 text-center border-2 border-black">
            </form>

        </div>
        <img class="hidden lg:block border-solid border-2 border-black rounded-lg shadow-xl" src="/images/contact-us.png" alt="Cartoon picture of a group in a discussion.">
    </div>
    <footer class="bg-blue-700 text-white border-t-2 border-black">
        <div class="flex justify-evenly items-center mt-8">
            <a href="/html/index.html">
                <img src="/images/robolab-logo.png" alt="RoboLab Logo" class="h-12">
            </a>
            <a class="underline" href="#">About Us</a>
            <a class="underline" href="product.html">Products</a>
            <a class="underline" href="contact.html">Contact</a>
            <a href="#">
                <img src="/images/facebook-logo.png" alt="Facebook Logo" class="h-12">
            </a>
        </div>
        <div class="flex justify-evenly p-10 flex-wrap text-center">
            <p class="m-2">c2025 RoboLabs, All rights reserved</p>
            <a href="#" class="m-2">Privacy Policy</a>
            <a href="#" class="m-2">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
